<form id="form2" onsubmit="return false;">
    <fieldset>
        <legend class="float-none w-auto px-2">Personal Information</legend>

        <div class="flex-wrap">
            <div class="form-group">
                <label for="first-name" class="form-label">First Name: </label>
                <input type="text" class="form-control" id="first-name" name="personal_information[name]" placeholder="Enter First Name" required>
            </div>

            <div class="form-group">
                <label for="last-name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last-name" name="personal_information[last_name]" placeholder="Enter Last Name" required>
            </div>
        </div>

        <div class="email form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="personal_information[email_address]" placeholder="Enter Email" required>
        </div>

        <div class="phone-number form-group">
            <label for="phone-number" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone-number" name="personal_information[phone_number]" placeholder="Enter Phone Number" required>
        </div>

        <div class="linkedin-url form-group">
            <label for="linkedin-url" class="form-label">Linkedin:</label>
            <input type="url" class="form-control" id="linkedin-url" name="personal_information[linkedin_url]" placeholder="Enter Linkedin URL" required>
        </div>
    </fieldset>
</form>
