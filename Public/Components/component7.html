<form onsubmit="return false" id="form7">
    <fieldset style="padding-bottom: 0px;">
    <legend class="float-none w-auto px-2">Achievement
        <button class="form-element form-control" id="add-achievement">+</button>
    </legend>

    <div class="achievement">

        <div class="flex-wrap">
            <div class="form-group">
                <label class="form-label" for="field">Field: </label>
                <input type="text" class="form-element form-control" id="field" name="achievements[][field]" placeholder="Enter Field of Achievement" required>
            </div>

            <div class="form-group" style="width: 100%;">
                <label class="form-label" for="awards">Awards: </label>
                <input type="text" class="form-element form-control" id="awards" name="achievements[][awards]" placeholder="Enter Awards Won" required>
            </div>
        </div>
        
    </div>

    </fieldset>
</form>
