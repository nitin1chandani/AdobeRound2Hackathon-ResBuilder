<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResMaker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Css/app.css" />
    <link rel="stylesheet" href="/Css/component1.css" />
    <link rel="stylesheet" href="/Css/component2.css" />
    <link rel="stylesheet" href="/Css/component3.css" />
    <link rel="stylesheet" href="/Css/component4.css" />
    <link rel="stylesheet" href="/Css/component5.css" />
    <link rel="stylesheet" href="/Css/resume-builder.css" />
  </head>

  <body class="resume-builder">
    <header>
      <h1>ResMaker</h1>
    </header>

    <main>
      <div class="container">
        <div class="details row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <div id="container">
              <div id="component1" class="element-group"></div>
              <div id="component2" class="element-group"></div>
              <div id="component3" class="element-group"></div>
              <div id="component4" class="element-group"></div>
              <div id="component5" class="element-group"></div>
              <div id="component6" class="element-group"></div>
              <div id="component7" class="element-group"></div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button id="prev" class="btn btn-secondary btn-sm">Prev</button>

              <button
                id="submit"
                class="invisible-component btn btn-primary btn-lg"
                type="submit"
              >
                Submit
              </button>

              <button id="next" class="btn btn-secondary btn-sm" type="submit">
                Next
              </button>
            </div>

            <div
              class="invisible-component spinner-border text-primary mt-4"
              id="loader"
              role="status"
            >
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./Javascript/jquery.js"></script>
    <script src="./Javascript/index.js"></script>
    <script
      src="https://kit.fontawesome.com/7da63880ac.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
